<!DOCTYPE html>
<html>
    <head>
        <title>Ingresar noticia</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Ingresar nueva noticia</h1>
        Titulo: <input type="text" name="nombres" size="40" maxlength="50"><br><br>
        <label for="entrada">Entrada: </label>
        <br>
        <textarea name="entrada" id="entrada" cols="40" rows="5">Escriba la entrada .....
        </textarea><br>
        <label for="cuerpo">Cuerpo: </label>
        <br>
        <textarea name="cuerpo" id="cuerpo" cols="40" rows="5">Cuerpo de la noticia .....
        </textarea><br>
        <input type="submit" value="Limpiar">
        <input type="submit" value="Cancelar">
        <input type="submit" value="Registrar">
    </body>
